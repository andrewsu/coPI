services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: copi
      POSTGRES_PASSWORD: copi_dev
      POSTGRES_DB: copi
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copi"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

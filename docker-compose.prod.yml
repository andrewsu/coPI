# -----------------------------------------------------------
# Production Docker Compose for CoPI
#
# Runs the full stack on a single EC2 instance (pilot deployment):
#   - postgres:  PostgreSQL 16 database
#   - migrate:   One-shot Prisma migration runner
#   - app:       Next.js web server (standalone build)
#   - worker:    Background job processor
#   - nginx:     Reverse proxy with HTTPS termination
#   - certbot:   Let's Encrypt certificate renewal
#
# First-time setup:
#   1. Create .env with all required variables (see .env.example)
#   2. Set POSTGRES_PASSWORD, DOMAIN, and CERTBOT_EMAIL
#   3. Run: ./scripts/init-letsencrypt.sh
#   4. Then: docker compose -f docker-compose.prod.yml up -d
#
# Certificate renewal:
#   Certbot runs every 12 hours and renews certificates within
#   30 days of expiry. Nginx reloads every 6 hours to pick up
#   renewed certificates.
#
# Usage:
#   # Build images
#   docker compose -f docker-compose.prod.yml build
#
#   # Start all services
#   docker compose -f docker-compose.prod.yml up -d
#
#   # View logs
#   docker compose -f docker-compose.prod.yml logs -f app worker nginx
#
#   # Stop
#   docker compose -f docker-compose.prod.yml down
#
# Prerequisites:
#   - Create .env with all required variables (see .env.example)
#   - Set POSTGRES_PASSWORD to a strong random value
#   - Set DOMAIN to your domain (e.g., copi.science)
#   - Set CERTBOT_EMAIL to the certificate admin email
#   - Run ./scripts/init-letsencrypt.sh for initial certificate
#   - DATABASE_URL in .env is ignored; the compose file constructs
#     it from POSTGRES_USER/POSTGRES_PASSWORD/POSTGRES_DB to use
#     the internal Docker network hostname.
#
# IAM permissions required for CloudWatch logging:
#   The EC2 instance role must have:
#   - logs:CreateLogGroup
#   - logs:CreateLogStream
#   - logs:PutLogEvents
# -----------------------------------------------------------

services:
  # -----------------------------------------------------------
  # PostgreSQL database
  # -----------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-copi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-copi}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-copi}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: awslogs
      options:
        awslogs-group: /copi/postgres
        awslogs-stream-prefix: postgres
        awslogs-create-group: "true"
        awslogs-region: ${AWS_REGION:-us-east-1}
    # No port exposure — only reachable within the Docker network.
    # Uncomment for direct DB access during debugging:
    # ports:
    #   - "5432:5432"

  # -----------------------------------------------------------
  # One-shot Prisma migration runner
  # Uses the worker image (which has full node_modules + prisma).
  # Runs once, applies any pending migrations, then exits.
  # -----------------------------------------------------------
  migrate:
    build:
      context: .
      target: worker
    command: ["npx", "prisma", "migrate", "deploy"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-copi}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-copi}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    logging:
      driver: awslogs
      options:
        awslogs-group: /copi/migrate
        awslogs-stream-prefix: migrate
        awslogs-create-group: "true"
        awslogs-region: ${AWS_REGION:-us-east-1}

  # -----------------------------------------------------------
  # Next.js web application (standalone build)
  # No longer exposes ports directly — nginx proxies to it.
  # -----------------------------------------------------------
  app:
    build:
      context: .
      target: app
    restart: unless-stopped
    expose:
      - "3000"
    env_file: .env
    environment:
      # Override DATABASE_URL to use Docker-internal hostname
      DATABASE_URL: postgresql://${POSTGRES_USER:-copi}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-copi}
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
      PORT: "3000"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: awslogs
      options:
        awslogs-group: /copi/app
        awslogs-stream-prefix: app
        awslogs-create-group: "true"
        awslogs-region: ${AWS_REGION:-us-east-1}

  # -----------------------------------------------------------
  # Background job processor (profile generation, matching, email)
  # -----------------------------------------------------------
  worker:
    build:
      context: .
      target: worker
    restart: unless-stopped
    env_file: .env
    environment:
      # Override DATABASE_URL to use Docker-internal hostname
      DATABASE_URL: postgresql://${POSTGRES_USER:-copi}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-copi}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    logging:
      driver: awslogs
      options:
        awslogs-group: /copi/worker
        awslogs-stream-prefix: worker
        awslogs-create-group: "true"
        awslogs-region: ${AWS_REGION:-us-east-1}

  # -----------------------------------------------------------
  # Nginx reverse proxy — HTTPS termination
  #
  # Uses envsubst to template the DOMAIN variable into
  # nginx.conf at container startup. Reloads every 6 hours
  # to pick up renewed certificates from certbot.
  # -----------------------------------------------------------
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    environment:
      DOMAIN: ${DOMAIN:?Set DOMAIN in .env (e.g. copi.sulab.org)}
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    # Reload nginx every 6 hours to pick up renewed certificates.
    # NOTE: We must run the envsubst template script explicitly because
    # the entrypoint only processes templates when $1 is "nginx".
    # The reload loop is backgrounded AFTER envsubst completes to avoid
    # a race where nginx starts before the config template is rendered.
    command: "/bin/sh -c '/docker-entrypoint.d/20-envsubst-on-templates.sh && (while :; do sleep 6h & wait $${!}; nginx -s reload; done &) && nginx -g \"daemon off;\"'"
    logging:
      driver: awslogs
      options:
        awslogs-group: /copi/nginx
        awslogs-stream-prefix: nginx
        awslogs-create-group: "true"
        awslogs-region: ${AWS_REGION:-us-east-1}

  # -----------------------------------------------------------
  # Certbot — Let's Encrypt certificate renewal
  #
  # Attempts renewal every 12 hours. Certbot only renews when
  # a certificate is within 30 days of expiry, so most runs
  # are no-ops. Nginx reloads every 6 hours to pick up changes.
  # -----------------------------------------------------------
  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Check for renewal every 12 hours (certbot best practice)
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done'"
    logging:
      driver: awslogs
      options:
        awslogs-group: /copi/certbot
        awslogs-stream-prefix: certbot
        awslogs-create-group: "true"
        awslogs-region: ${AWS_REGION:-us-east-1}

volumes:
  pgdata:
